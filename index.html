<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MyCashHub</title>
</head>

<body>
    <div class="container">
        <div class="login-left">
            <a href="#">
                <img src="img/Logo.svg" alt="" id="logo">
            </a>
            <div class="login-form">
                <div class="login-header">
                    <h1>Bem-vindo ao MyCashHub!</h1>
                    <p>Efetue login abaixo para acessar suas finanças.</p>
                </div>
                <form action="" class="">
                    <div class="login-form-content">
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-item">
                            <label for="password">Senha</label>
                            <input type="password" id="password" placeholder="Senha" required>
                        </div>
                        <div class="form-item">
                            <div class="checkbox">
                                <input type="checkbox" id="rememberMeCheckbox">
                                <label for="rememberMeCheckbox" id="checkboxLabel">Lembrar de mim</label>
                            </div>
                        </div>
                        <button id="btnSubmit" type="submit" class="btn btn-primary">Acessar</button>
                    </div>

                    <a href="#" class="link-button">
                        Esqueci minha senha
                        <hr>
                    </a>
                </form>
                <div class="login-footer">
                    <p>Não possui uma conta?</p>
                    <a href="">
                        <button class="btn btn-secondary">Crie agora</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="login-right">
            <img src="img/login-bg.jpg" alt="">
        </div>
    </div>
</body>

</html>
